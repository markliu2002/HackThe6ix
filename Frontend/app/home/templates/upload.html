{% extends "layouts/base.html" %}

{% block title %} Upload {% endblock %}

{% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
  <div class="pcoded-content">
    <div class="row">
      <div class="col">
        <h1>Upload File</h1>
        <hr>
        <form action="/upload.html" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Select file</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="getFile" id="getFile" onchange="updateFilename()">
              <label class="custom-file-label" id="selectedFile" for="getFile">Select File...</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-m-6" style="padding: 8px;">
        <h6>Result</h6>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->

<script>
  updateFilename = function () {
    var input = document.getElementById('getFile');
    var output = document.getElementById('selectedFile');
    output.innerHTML = '<p>' + input.files.item(0).name + '</p>';
    console.log("haha")
  }
</script>

{% endblock content %}
